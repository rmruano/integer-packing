language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6

matrix:
  allow_failures:
    - php: 5.6

env:
  matrix:
    - ES_REQUIRE=dev
    - ES_REQUIRE=no-dev

before_script:
    - composer self-update
    - composer --${ES_REQUIRE} --prefer-source install

script:
    - mkdir -p build/logs
    - phpunit --coverage-clover build/logs/clover.xml -c test/

after_script:
    - ./test/bin/show_logs.sh
    - php vendor/bin/coveralls -v
